<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="game">SIMON GAME</h1>
    <h1 class="title">Press Any Key to Start</h1>
    <div class="container">
      <div class="row">
        <button type="button" class="button1" id="green"></button>
        <button type="button" class="button2" id="red"></button>
      </div>
      <div class="row">
        <button type="button" class="button3" id="yellow"></button>
        <button type="button" class="button4" id="blue"></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
